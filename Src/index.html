
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melophiles - For the one who loves music</title>
    <link rel="Stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
     <nav>
         <ul>
             <li class="Brand"><img src="icon.png" alt="Melophiles">Melophiles</li>
             <li>Home</li>
             <li>About</li>
         </ul>
     </nav>
     <div class="container">

         <div class="songlist">
            <h1>Best of Selena Gomez</h1>
            <div>
                <div class="songitemcontainer">

            <div class="songItem">
                <img src="love will.jpg" alt="song 1" >
                <span class="songName">Love Will Remember </span>
                <span class="songlistplay"><span class="timestamp">03:30<i id="0" class="far songItemPlay fa-play-circle"></i></span><span>
            </div>
            <div class="songItem">
                <img src="back to you.jpg" alt="song 1" >
                <span class="songName">Back To You </span>
                <span class="songlistplay"><span class="timestamp">03:30<i id="1" class="far songItemPlay fa-play-circle"></i></span><span>
            </div>
            <div class="songItem">
                <img src="come and get it.webp" alt="song 1" >
                <span class="songName">Come and Get It </span>
                <span class="songlistplay"><span class="timestamp">03:30<i id="2" class="far songItemPlay fa-play-circle"></i></span><span>
            </div>
            <div class="songItem">
                <img src="good for you.jpg" alt="song 1" >
                <span class="songName">Good For You</span>
                <span class="songlistplay"><span class="timestamp">03:30<i id="3" class="far songItemPlay fa-play-circle"></i></span><span>
            </div>
            <div class="songItem">
                <img src="8.jpg" alt="song 1" >
                <span class="songName">Kill em With Kindness </span>
                <span class="songlistplay"><span class="timestamp">03:30<i id="4" class="far songItemPlay fa-play-circle"></i></span><span>
            </div>
            <div class="songItem">
                <img src="only you.jpg" alt="song 1" >
                <span class="songName">Only You</span>
                <span class="songlistplay"><span class="timestamp">03:30<i id="5" class="far songItemPlay fa-play-circle"></i></span><span>
            </div>
            <div class="songItem">
                <img src="we dont.webp" alt="song 1" >
                <span class="songName">We Dont talk anymore </span>
                <span class="songlistplay"><span class="timestamp">03:30<i id="5" class="far songItemPlay fa-play-circle"></i></span><span>
            </div>
         </div> 
        </div> 
</div>
         <div class="imgbanner"></div>
     </div>

     <div class="bottom">
         <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
         <div class="icons">
             <!--fontawesome icons-->
             <i class="fas fa-3x fa-step-backward" id="previous"></i>
             <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
             <i class="fas fa-3x fa-step-forward" id="next"></i> 

         </div>
         <div class="songInfo">
             <img src="playingSong.gif"alt="playing"  id="gif"><span id="masterSongName">Love Will Remember</span>
         </div>
     </div>
     <script src="script.js"></script>
     <script src="https://kit.fontawesome.com/b54bebe427.js" crossorigin="anonymous"></script>
</body>
</html>
